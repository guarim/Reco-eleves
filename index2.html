<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Contrôle d'Accès Étudiant</title>
    
    <!-- Styles: Tailwind CSS pour un design moderne -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Librairie de Reconnaissance Faciale -->
    <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

    <!-- Configuration des polices -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        .mono { font-family: 'Roboto Mono', monospace; }
        
        /* Effet de scan futuriste sur la vidéo */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 2px;
            background: rgba(46, 204, 113, 0.5);
            animation: scan 3s linear infinite;
            z-index: 10;
            display: none; /* Activé par JS */
        }

        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }

        /* Overlay canvas pour les dessins (cadres visages) */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body class="bg-slate-900 text-white h-screen flex flex-col overflow-hidden">

    <!-- Header -->
    <header class="bg-slate-800 border-b border-slate-700 p-4 flex justify-between items-center shadow-lg z-20">
        <div class="flex items-center gap-3">
            <div class="w-3 h-3 rounded-full bg-blue-500 animate-pulse"></div>
            <h1 class="text-xl font-bold tracking-wider">SECURE<span class="text-blue-400">ACCESS</span> V2.0</h1>
        </div>
        <div class="flex gap-4">
            <button id="btn-arduino" onclick="connectArduino()" class="bg-slate-700 hover:bg-slate-600 text-slate-200 px-4 py-2 rounded border border-slate-600 transition flex items-center gap-2 text-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
                Connecter Arduino
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col lg:flex-row p-6 gap-6 relative">
        
        <!-- Zone Gauche : Caméra -->
        <div class="flex-1 relative bg-black rounded-xl overflow-hidden shadow-2xl border border-slate-700 flex justify-center items-center group">
            
            <!-- Loader -->
            <div id="loader" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-slate-900/90 text-blue-400">
                <svg class="animate-spin h-10 w-10 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                <p class="text-sm font-mono animate-pulse">CHARGEMENT DES MODÈLES IA...</p>
            </div>

            <div class="relative w-[640px] h-[480px]">
                <video id="video" width="640" height="480" autoplay muted class="w-full h-full object-cover"></video>
                <canvas id="overlay"></canvas>
                <div id="scan-line" class="scan-line"></div>
            </div>

            <!-- Indicateur LIVE -->
            <div class="absolute top-4 left-4 bg-red-600 text-white text-xs font-bold px-2 py-1 rounded flex items-center gap-1 opacity-80">
                <div class="w-2 h-2 bg-white rounded-full animate-pulse"></div> REC
            </div>
        </div>

        <!-- Zone Droite : Fiche Élève -->
        <div class="w-full lg:w-[400px] flex flex-col gap-4">
            
            <!-- Carte d'identité -->
            <div class="bg-slate-800 rounded-xl p-6 border border-slate-700 shadow-xl flex-1 flex flex-col">
                <h2 class="text-slate-400 text-xs uppercase font-bold tracking-widest mb-6 border-b border-slate-700 pb-2">Identification Biométrique</h2>
                
                <div class="flex-1 flex flex-col gap-6">
                    <div class="space-y-1">
                        <label class="text-slate-500 text-xs uppercase">Identifiant Unique</label>
                        <div id="disp-id" class="text-2xl mono text-white">--</div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-slate-500 text-xs uppercase">Nom de famille</label>
                        <div id="disp-nom" class="text-xl font-bold text-white">--</div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-slate-500 text-xs uppercase">Prénom</label>
                        <div id="disp-prenom" class="text-xl text-white">--</div>
                    </div>

                    <div class="space-y-1">
                        <label class="text-slate-500 text-xs uppercase">Classe / Filière</label>
                        <div id="disp-classe" class="inline-block px-3 py-1 rounded bg-slate-700 text-blue-300 font-mono text-sm">--</div>
                    </div>
                </div>

                <!-- Debug/Info Arduino -->
                <div class="mt-8 pt-4 border-t border-slate-700">
                    <div class="flex justify-between items-center text-xs text-slate-500">
                        <span>État Système:</span>
                        <span id="arduino-status" class="text-yellow-500">Arduino déconnecté</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Zone Basse : Message Status -->
    <footer id="status-bar" class="bg-slate-900 border-t border-slate-700 p-6 text-center transition-colors duration-500">
        <h2 id="main-message" class="text-3xl font-bold tracking-widest text-slate-500">EN ATTENTE DE DÉTECTION</h2>
    </footer>

    <!-- Logique JavaScript -->
    <script>
        // --- CONFIGURATION ---
        // Simule le fichier CSV
        const STUDENTS_DB = [
            { id: "1", nom: "DUPONT", prenom: "Jean", classe: "Terminal S" },
            { id: "2", nom: "MARTIN", prenom: "Sophie", classe: "Premiere L" },
            { id: "3", nom: "BERNARD", prenom: "Lucas", classe: "Terminal ES" }
        ];

        // Chemin relatif vers les images (dans le dossier assets/1.png, assets/2.png...)
        const ASSETS_DIR = './assets';
        
        // CORRECTION : Utilisation d'un CDN public pour les modèles au lieu du dossier local '/models'
        // Cela permet à l'application de fonctionner sans serveur local configuré pour les modèles.
        const MODEL_URL = 'https://justadudewhohacks.github.io/face-api.js/models'; 

        // Variables globales
        let video = document.getElementById('video');
        let overlay = document.getElementById('overlay');
        let labeledFaceDescriptors = null;
        let serialWriter = null;
        let lastAuthorizedId = null;

        // --- 1. GESTION ARDUINO (WEB SERIAL API) ---
        async function connectArduino() {
            if ("serial" in navigator) {
                try {
                    const port = await navigator.serial.requestPort();
                    await port.open({ baudRate: 9600 });
                    
                    const textEncoder = new TextEncoderStream();
                    const writableStreamClosed = textEncoder.readable.pipeTo(port.writable);
                    serialWriter = textEncoder.writable.getWriter();

                    document.getElementById('arduino-status').innerText = "Arduino Connecté";
                    document.getElementById('arduino-status').className = "text-green-500 font-bold";
                    document.getElementById('btn-arduino').classList.add('bg-green-600', 'border-green-500');
                    document.getElementById('btn-arduino').innerHTML = "Connecté";
                    
                    console.log("Port série ouvert");
                } catch (err) {
                    console.error("Erreur connexion série:", err);
                    alert("Erreur de connexion Arduino. Vérifiez que le port n'est pas utilisé ailleurs.");
                }
            } else {
                alert("Votre navigateur ne supporte pas l'API Web Serial. Utilisez Chrome ou Edge.");
            }
        }

        async function sendSignalToArduino(isAuthorized) {
            if (serialWriter) {
                try {
                    // Envoie '1' pour autorisé, '0' pour refusé
                    await serialWriter.write(isAuthorized ? "1" : "0");
                } catch (e) {
                    console.error("Erreur d'écriture série:", e);
                }
            }
        }

        // --- 2. INITIALISATION FACE API ---
        Promise.all([
            faceapi.nets.ssdMobilenetv1.loadFromUri(MODEL_URL), // Détection
            faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL), // Points du visage
            faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL) // Reconnaissance (Encodage)
        ]).then(startApp).catch(err => {
            console.error(err);
            document.getElementById('loader').innerHTML = `<p class="text-red-500 text-center px-4">Erreur: Impossible de charger les modèles IA depuis le CDN.<br>Vérifiez votre connexion internet.</p>`;
        });

        async function startApp() {
            // Charger les visages de référence
            document.getElementById('loader').innerHTML = `<p class="text-blue-400 animate-pulse">APPRENTISSAGE DES VISAGES...</p>`;
            try {
                labeledFaceDescriptors = await loadLabeledImages();
                startVideo();
            } catch (e) {
                console.error("Erreur globale lors du chargement des images:", e);
                // On démarre quand même la vidéo, même sans images de référence, pour tester
                startVideo();
            }
        }

        async function loadLabeledImages() {
            // Pour chaque étudiant dans la DB, on charge son image et on calcule sa signature
            const promises = STUDENTS_DB.map(async student => {
                const descriptions = [];
                // Note: En HTML pur, on doit deviner l'extension ou la forcer. Ici on tente .png
                // Dans un vrai projet, le serveur enverrait le chemin exact.
                try {
                    // TENTATIVE DE CHARGEMENT DE L'IMAGE LOCALE
                    // Si vous testez ceci en ligne sans le dossier 'assets', cela échouera pour cette image spécifique.
                    const img = await faceapi.fetchImage(`${ASSETS_DIR}/${student.id}.png`);
                    const detections = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
                    
                    if (detections) {
                        descriptions.push(detections.descriptor);
                        return new faceapi.LabeledFaceDescriptors(student.id, descriptions);
                    } else {
                        console.warn(`Aucun visage détecté pour ID ${student.id}`);
                        return new faceapi.LabeledFaceDescriptors(student.id, []);
                    }
                } catch(err) {
                    console.warn(`Image introuvable pour ID ${student.id} (Normal si pas de dossier assets local):`, err);
                    // Retourne un descripteur vide pour ne pas bloquer l'app
                    return new faceapi.LabeledFaceDescriptors(student.id, []);
                }
            });

            return Promise.all(promises);
        }

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } })
                .then(stream => {
                    video.srcObject = stream;
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('scan-line').style.display = 'block';
                })
                .catch(err => console.error("Erreur caméra:", err));
        }

        // --- 3. BOUCLE DE DÉTECTION ---
        video.addEventListener('play', () => {
            const canvas = faceapi.createCanvasFromMedia(video);
            document.getElementById('video').parentNode.append(canvas); // Ajoute le canvas par dessus la vidéo
            
            // Ajuster la taille du canvas à la vidéo
            const displaySize = { width: video.width, height: video.height };
            faceapi.matchDimensions(canvas, displaySize);

            // Créer le comparateur (Matcher)
            // Si aucune image n'a été chargée (ex: pas de dossier assets), labeledFaceDescriptors contiendra des entrées vides.
            // On filtre pour ne garder que les descripteurs valides.
            let validDescriptors = [];
            if (labeledFaceDescriptors) {
                validDescriptors = labeledFaceDescriptors.filter(d => d.descriptors.length > 0);
            }
            
            let faceMatcher = null;
            if (validDescriptors.length > 0) {
                faceMatcher = new faceapi.FaceMatcher(validDescriptors, 0.6); // 0.6 est la tolérance (distance)
            }

            setInterval(async () => {
                // Détecter tous les visages dans le flux vidéo
                const detections = await faceapi.detectAllFaces(video, new faceapi.SsdMobilenetv1Options())
                    .withFaceLandmarks()
                    .withFaceDescriptors();

                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                
                // Nettoyer le canvas précédent
                canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);

                if (resizedDetections.length > 0) {
                    
                    // Si on a un Matcher (c'est-à-dire si des images ont été chargées avec succès)
                    if (faceMatcher) {
                        const results = resizedDetections.map(d => faceMatcher.findBestMatch(d.descriptor));

                        results.forEach((result, i) => {
                            const box = resizedDetections[i].detection.box;
                            const matchId = result.label;
                            
                            // Logique de décision
                            if (matchId !== "unknown") {
                                // RECONNU
                                const student = STUDENTS_DB.find(s => s.id === matchId);
                                updateUI(student, true);
                                
                                // Dessiner en Vert
                                const drawBox = new faceapi.draw.DrawBox(box, { label: matchId, boxColor: '#2ecc71' });
                                drawBox.draw(canvas);
                            } else {
                                // NON RECONNU
                                updateUI(null, false);
                                
                                // Dessiner en Rouge
                                const drawBox = new faceapi.draw.DrawBox(box, { label: "Inconnu", boxColor: '#e74c3c' });
                                drawBox.draw(canvas);
                            }
                        });
                    } else {
                        // Pas de base de données visages chargée
                        resizedDetections.forEach(detection => {
                            const box = detection.detection.box;
                            const drawBox = new faceapi.draw.DrawBox(box, { label: "Pas de BDD", boxColor: '#e74c3c' });
                            drawBox.draw(canvas);
                        });
                        updateUI(null, false);
                    }
                } else {
                    // Personne devant la caméra
                    resetUI();
                }
            }, 100); // Exécuter toutes les 100ms
        });

        // --- 4. GESTION UI ---
        function updateUI(student, isAuthorized) {
            const statusFooter = document.getElementById('status-bar');
            const mainMessage = document.getElementById('main-message');

            if (isAuthorized && student) {
                // Éviter de rafraîchir inutilement si c'est la même personne
                if (lastAuthorizedId === student.id) return;
                lastAuthorizedId = student.id;

                // Affichage Données
                document.getElementById('disp-id').innerText = student.id;
                document.getElementById('disp-nom').innerText = student.nom;
                document.getElementById('disp-prenom').innerText = student.prenom;
                document.getElementById('disp-classe').innerText = student.classe;

                // Affichage Message
                statusFooter.className = "p-6 text-center transition-colors duration-500 bg-green-900 border-t-4 border-green-500";
                mainMessage.innerText = "ACCÈS AUTORISÉ";
                mainMessage.className = "text-3xl font-bold tracking-widest text-white animate-bounce";

                // Arduino
                sendSignalToArduino(true);

            } else {
                lastAuthorizedId = null;
                // Affichage Données (Garder vide ou mettre INCONNU)
                document.getElementById('disp-id').innerText = "--";
                document.getElementById('disp-nom').innerText = "--";
                document.getElementById('disp-prenom').innerText = "--";
                document.getElementById('disp-classe').innerText = "--";

                // Affichage Message
                statusFooter.className = "p-6 text-center transition-colors duration-500 bg-red-900 border-t-4 border-red-500";
                mainMessage.innerText = "VOUS N'AVEZ PAS L'HABILITATION SUFFISANTE";
                mainMessage.className = "text-2xl font-bold tracking-widest text-white";

                // Arduino
                sendSignalToArduino(false);
            }
        }

        function resetUI() {
            if (lastAuthorizedId === null) return; // Déjà reset
            lastAuthorizedId = null;

            document.getElementById('disp-id').innerText = "--";
            document.getElementById('disp-nom').innerText = "--";
            document.getElementById('disp-prenom').innerText = "--";
            document.getElementById('disp-classe').innerText = "--";

            const statusFooter = document.getElementById('status-bar');
            statusFooter.className = "bg-slate-900 border-t border-slate-700 p-6 text-center transition-colors duration-500";
            
            const mainMessage = document.getElementById('main-message');
            mainMessage.innerText = "EN ATTENTE DE DÉTECTION";
            mainMessage.className = "text-3xl font-bold tracking-widest text-slate-500";

            sendSignalToArduino(false);
        }
    </script>
</body>
</html>
