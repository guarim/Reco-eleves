<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Système de Reconnaissance Faciale</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/face-api.js/0.22.2/face-api.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            padding: 2rem;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #60a5fa;
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .card {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(71, 85, 105, 0.5);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
        }

        .card-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .icon {
            width: 24px;
            height: 24px;
            color: #60a5fa;
        }

        .video-container {
            background: #000;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-bottom: 1rem;
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .analyze-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: #fff;
            background: #2563eb;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(37, 99, 235, 0.3);
        }

        .analyze-btn:hover:not(:disabled) {
            background: #1d4ed8;
            transform: scale(1.02);
            box-shadow: 0 10px 15px -3px rgba(37, 99, 235, 0.5);
        }

        .analyze-btn:active:not(:disabled) {
            transform: scale(0.98);
        }

        .analyze-btn:disabled {
            background: #475569;
            cursor: not-allowed;
        }

        .info-content {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .info-item {
            background: rgba(15, 23, 42, 0.5);
            border-radius: 0.5rem;
            padding: 1rem;
            border: 1px solid #334155;
        }

        .info-label {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-size: 1.125rem;
            font-weight: 600;
            color: #fff;
        }

        .info-value.large {
            font-size: 1.5rem;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            text-align: center;
        }

        .empty-icon {
            width: 96px;
            height: 96px;
            background: rgba(71, 85, 105, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .empty-icon svg {
            width: 48px;
            height: 48px;
            color: #64748b;
        }

        .empty-state p {
            color: #94a3b8;
            font-size: 1.125rem;
            margin-bottom: 0.5rem;
        }

        .empty-state small {
            color: #64748b;
        }

        .status-message {
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        .status-message.authorized {
            background: rgba(34, 197, 94, 0.2);
            border: 2px solid #22c55e;
            box-shadow: 0 10px 15px -3px rgba(34, 197, 94, 0.5);
        }

        .status-message.unauthorized {
            background: rgba(239, 68, 68, 0.2);
            border: 2px solid #ef4444;
            box-shadow: 0 10px 15px -3px rgba(239, 68, 68, 0.5);
        }

        .status-message.processing {
            background: rgba(59, 130, 246, 0.2);
            border: 2px solid #3b82f6;
        }

        .status-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .status-icon {
            width: 48px;
            height: 48px;
        }

        .status-text {
            font-size: 2rem;
            font-weight: 700;
        }

        .status-text.authorized {
            color: #4ade80;
        }

        .status-text.unauthorized {
            color: #f87171;
        }

        .status-text.processing {
            color: #60a5fa;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Système de Contrôle d'Accès</h1>
            <p>Reconnaissance Faciale Sécurisée</p>
        </div>

        <div id="loadingMessage" class="loading">
            Chargement des modèles de reconnaissance faciale...
        </div>

        <div id="mainContent" class="hidden">
            <div class="main-grid">
                <!-- Zone caméra -->
                <div class="card">
                    <div class="card-header">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <h2>Caméra en Direct</h2>
                    </div>
                    <div class="video-container">
                        <video id="video" autoplay playsinline width="640" height="480"></video>
                        <canvas id="overlay"></canvas>
                    </div>
                    <button id="analyzeBtn" class="analyze-btn">Analyser le Visage</button>
                </div>

                <!-- Zone informations -->
                <div class="card">
                    <div class="card-header">
                        <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <h2>Informations</h2>
                    </div>
                    <div id="infoContent">
                        <div class="empty-state">
                            <div class="empty-icon">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                </svg>
                            </div>
                            <p>En attente de reconnaissance</p>
                            <small>Cliquez sur "Analyser le Visage"</small>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Message de statut -->
            <div id="statusMessage" class="hidden"></div>
        </div>
    </div>

    <script>
        let students = [];
        let labeledDescriptors = [];
        let isProcessing = false;
        let stream = null;
        let modelsLoaded = false;

        const video = document.getElementById('video');
        const overlay = document.getElementById('overlay');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const infoContent = document.getElementById('infoContent');
        const statusMessage = document.getElementById('statusMessage');
        const loadingMessage = document.getElementById('loadingMessage');
        const mainContent = document.getElementById('mainContent');

        // Charger les modèles Face-API
        async function loadModels() {
            try {
                const MODEL_URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
                
                await faceapi.nets.ssd_mobilenetv1_model.loadFromUri(MODEL_URL);
                await faceapi.nets.face_landmark_68_model.loadFromUri(MODEL_URL);
                await faceapi.nets.face_recognition_model.loadFromUri(MODEL_URL);
                
                console.log('Modeles charges avec succes');
                modelsLoaded = true;
            } catch (error) {
                console.error('Erreur chargement modeles:', error);
                loadingMessage.textContent = 'Erreur lors du chargement des modeles';
                loadingMessage.style.color = '#f87171';
            }
        }

        // Charger les donnees JSON
        async function loadStudentData() {
            try {
                const response = await fetch('./students.json');
                students = await response.json();
                console.log('Donnees chargees:', students.length, 'etudiants');
            } catch (error) {
                console.error('Erreur chargement JSON:', error);
                showStatus('error', 'Erreur de chargement des donnees');
            }
        }

        // Charger les descripteurs de visages de reference
        async function loadReferenceImages() {
            try {
                const labeledDescriptorsArray = [];

                for (const student of students) {
                    const img = await faceapi.fetchImage('./assets/' + student.id + '.png');
                    const detection = await faceapi
                        .detectSingleFace(img)
                        .withFaceLandmarks()
                        .withFaceDescriptor();

                    if (detection) {
                        const descriptors = [detection.descriptor];
                        labeledDescriptorsArray.push(
                            new faceapi.LabeledFaceDescriptors(student.id, descriptors)
                        );
                        console.log('Visage charge pour eleve ' + student.id);
                    } else {
                        console.warn('Aucun visage detecte pour eleve ' + student.id);
                    }
                }

                labeledDescriptors = labeledDescriptorsArray;
                console.log(labeledDescriptors.length + ' visages de reference charges');
            } catch (error) {
                console.error('Erreur chargement images:', error);
            }
        }

        // Demarrer la camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 }
                });
                video.srcObject = stream;
            } catch (error) {
                console.error('Erreur camera:', error);
                showStatus('error', 'Impossible d\'acces a la camera');
            }
        }

        // Capturer et reconnaître
        async function captureAndRecognize() {
            if (isProcessing || !modelsLoaded || labeledDescriptors.length === 0) return;
            
            isProcessing = true;
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Analyse en cours...';
            
            showStatus('processing', 'Analyse en cours...');

            try {
                // Détecter les visages dans la vidéo
                const detections = await faceapi
                    .detectAllFaces(video)
                    .withFaceLandmarks()
                    .withFaceDescriptors();

                if (detections.length === 0) {
                    displayEmptyState();
                    showStatus('unauthorized', 'AUCUN VISAGE DÉTECTÉ');
                    isProcessing = false;
                    analyzeBtn.disabled = false;
                    analyzeBtn.textContent = 'Analyser le Visage';
                    return;
                }

                // Créer un matcher pour comparer les visages
                const faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, 0.6);

                // Dessiner les détections sur le canvas
                const displaySize = { width: video.videoWidth, height: video.videoHeight };
                faceapi.matchDimensions(overlay, displaySize);

                const resizedDetections = faceapi.resizeResults(detections, displaySize);
                overlay.getContext('2d').clearRect(0, 0, overlay.width, overlay.height);

                // Comparer chaque visage détecté
                let bestMatch = null;
                let bestDistance = 1;

                resizedDetections.forEach(detection => {
                    const match = faceMatcher.findBestMatch(detection.descriptor);
                    
                    // Dessiner le rectangle autour du visage
                    const box = detection.detection.box;
                    const drawBox = new faceapi.draw.DrawBox(box, {
                        label: match.label !== 'unknown' ? match.label : 'Inconnu',
                        boxColor: match.label !== 'unknown' ? '#22c55e' : '#ef4444'
                    });
                    drawBox.draw(overlay);

                    if (match.label !== 'unknown' && match.distance < bestDistance) {
                        bestDistance = match.distance;
                        bestMatch = match;
                    }
                });

                // Afficher les résultats
                if (bestMatch && bestMatch.label !== 'unknown') {
                    const student = students.find(s => s.id === bestMatch.label);
                    if (student) {
                        displayStudentInfo(student);
                        showStatus('authorized', 'AUTORISÉ');
                        sendArduinoSignal(true);
                        setTimeout(() => sendArduinoSignal(false), 3000);
                    } else {
                        displayEmptyState();
                        showStatus('unauthorized', 'VOUS N\'AVEZ PAS L\'HABILITATION SUFFISANTE');
                    }
                } else {
                    displayEmptyState();
                    showStatus('unauthorized', 'VOUS N\'AVEZ PAS L\'HABILITATION SUFFISANTE');
                }

            } catch (error) {
                console.error('Erreur reconnaissance:', error);
                showStatus('error', 'Erreur lors de la reconnaissance');
            }

            isProcessing = false;
            analyzeBtn.disabled = false;
            analyzeBtn.textContent = 'Analyser le Visage';
        }

        // Afficher les informations de l'élève
        function displayStudentInfo(student) {
            infoContent.innerHTML = `
                <div class="info-item">
                    <div class="info-label">ID Élève</div>
                    <div class="info-value large">${student.id}</div>
                </div>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">Nom</div>
                        <div class="info-value">${student.nom}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Prénom</div>
                        <div class="info-value">${student.prenom}</div>
                    </div>
                </div>
                <div class="info-item">
                    <div class="info-label">Classe</div>
                    <div class="info-value">${student.classe}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email</div>
                    <div class="info-value">${student.email}</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Téléphone</div>
                    <div class="info-value">${student.telephone}</div>
                </div>
            `;
        }

        // Afficher l'état vide
        function displayEmptyState() {
            infoContent.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                        </svg>
                    </div>
                    <p>En attente de reconnaissance</p>
                    <small>Cliquez sur "Analyser le Visage"</small>
                </div>
            `;
        }

        // Afficher le statut
        function showStatus(type, message) {
            const icons = {
                authorized: '<svg class="status-icon" fill="none" stroke="#4ade80" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
                unauthorized: '<svg class="status-icon" fill="none" stroke="#f87171" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>',
                processing: '<svg class="status-icon" fill="none" stroke="#60a5fa" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>'
            };

            statusMessage.className = `status-message ${type}`;
            statusMessage.innerHTML = `
                <div class="status-content">
                    ${icons[type] || ''}
                    <p class="status-text ${type}">${message}</p>
                </div>
            `;
            statusMessage.classList.remove('hidden');
        }

        // Communication Arduino
        async function sendArduinoSignal(activate) {
            try {
                console.log(`Signal Arduino broche 3: ${activate ? 'HIGH' : 'LOW'}`);
                
                // Pour communication réelle avec Arduino (Web Serial API)
                /*
                if (!window.port) {
                    window.port = await navigator.serial.requestPort();
                    await window.port.open({ baudRate: 9600 });
                }
                const writer = window.port.writable.getWriter();
                await writer.write(new Uint8Array([activate ? 1 : 0]));
                writer.releaseLock();
                */
            } catch (error) {
                console.error('Erreur Arduino:', error);
            }
        }

        // Initialisation
        async function initialize() {
            await loadModels();
            await loadStudentData();
            await loadReferenceImages();
            await startCamera();
            
            loadingMessage.classList.add('hidden');
            mainContent.classList.remove('hidden');
            
            console.log('Système initialisé et prêt');
        }

        // Event listeners
        analyzeBtn.addEventListener('click', captureAndRecognize);

        // Nettoyage à la fermeture
        window.addEventListener('beforeunload', () => {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        });

        // Démarrer l'application
        window.addEventListener('DOMContentLoaded', initialize);
    </script>
</body>
</html>
